version: 2
enable-beta-ecosystems: true
updates:
  - package-ecosystem: gomod
    directories:
      - '**/*'
    allow:
      - dependency-type: 'all'
    schedule:
      interval: weekly
      day: 'monday'
      time: '06:00'
      timezone: 'US/Pacific'
    groups:
      aws-dependencies:
        patterns:
          - 'github.com/aws/*'
      k8s-dependencies:
        patterns:
          - 'k8s.io*'
          - 'sigs.k8s.io*'
      misc-dependencies:
        patterns:
          - '*'
        exclude-patterns:
          - 'github.com/aws/*'
          - 'k8s.io*'
          - 'sigs.k8s.io*'
    labels:
      - 'area/dependency'
      - 'ok-to-test'
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: weekly
      day: 'monday'
      time: '06:00'
      timezone: 'US/Pacific'
    groups:
      actions:
        patterns:
          - '*'
    labels:
      - 'area/dependency'
      - 'ok-to-test'
